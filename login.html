<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
<p>On GitHub, navigate to your fork of the Spoon-Knife repository.
        Under the repository name, click Clone or download.
        In the Clone with HTTPs section, click to copy the clone URL for the repository.
        Open .</p>
        <div  id="top" class="signup-form">
            <form data-toggle="validator" role="form">
                <h2>Sign Up</h2>
                <hr>
                <div class="form">
                    <label for="username"><b>Username</b></label>
                    <input type="text" id="username"  placeholder="Enter your username"/>

                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="Email id"/>

                    <label for="Password"><b>Password</b></label>
                    <input type="password" id="password" placeholder= "Password" />

                    <label for="Confirm Password"><b>Confirm Password</b></label>
                    <input type="password"  id="con_Password" placeholder="Confirm your Password"/>

                    <input class="btn" type="button" onclick="myFunction()" value="SignIn">

                    <div class="text-center">Already have an account? <a href='#'>Login here</a></div>
                    </div>
                    </form>
                
                </div>
            </div>
            <div id="bottom">
                <div>
                    <span><b>Your name is:</b></span><h3 id="name_heading"></h3>
                    <span><b>Your Email is:</b></span><h3 id="email_heading"></h3>
                </div>
                <button onclick="goBack()">Go Back</button>
            </div>
        </div>
        
</body>
</html>
